<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clickable List Items</title>
</head>

<body>

    <h1 id="up">To add click & scroll function in list element &nbsp;
        i.e onclick function just write onclick="window.location.href='';"
    </h1>


    <ul>
        <li onclick="window.location.href='#down'"><strong>Bottom</strong></li>
        <li onclick="window.location.href='#mid'"><strong>Mid</strong></li>
    </ul>

    <div class="container">
    </div>
    <h2>These are Clickable Paagraphs</h2>
    <p id="mid" onclick="window.location.href='#down'" >DOWN</p>
    <p onclick="window.location.href='#up'" >UP</p>
   
    <div class="container">

    </div>

    <ul id="down">
        <li onclick="window.location.href='#mid'"><strong>Mid</strong></li>
        <li onclick="window.location.href='#up'"><strong>Top</strong></li>
    </ul>


</body>

</html>
